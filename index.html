<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2 class="whose_turn">Its your turn, <span class="display_player"></span>.</h2>
    <div class="score_board">Scores:
      <p>X: <span></span></p>
      <p>O: <span></span></p>
    </div>
    <p class="winner"></p>
    <div class="checkb">AI Mode: <input type="checkbox" class="AICheck"></div>

    <div class="game_board">
      <div class='row'>
        <div class="one"><span class="xo"></span></div>
        <div class="four"><span class="xo"></span></div>
        <div class="seven"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="two"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="three"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" onclick = "StartCount()">New Game</button>
    <button class="reset" onclick = "StartCount()">Reset</button>
    <script src="main.js"></script>
  </body>
</html>
